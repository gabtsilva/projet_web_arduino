<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EPS8266 - Control panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="container-lg py-4 p-3">
      <div class="row">
        <div id="192.168.23.217" class="col-md-6">
          <button class="m-auto d-block btn px-3 py-2 fw-bold text-white" onClick="connectToESP('192.168.23.217')">Connect to ESP-1</button>
        </div>
        <div id="192.168.23.100" class="col-md-6">
          <button class="m-auto d-block btn px-3 py-2 fw-bold text-white" onClick="connectToESP('192.168.23.100')">Connect to ESP-2</button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
